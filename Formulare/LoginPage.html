<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <h2>Formular de login</h2>
    <form method="get" action="ReservationForm.html" target="_blank">
        <p>
            <div align="justify" style="width:300px">
                <strong>
                    Nota explicativa:
                    <br />
                    Pagina nu contine niciun fel de validare a utilizatorului sau a passwordului. Apasand butonul de login, utlizatorul va fi redirectonat catre formularul de rezervare a unei camere de hotel.
                </strong>
            </div>
        </p>
        <strong>Introduceti adresa de e-mail si parola:</strong>
        <p>
            <table>
                <tr>
                    <td width="150px"><strong>Adresa de e-mail:</strong> </td>
                    <td width="150px">
                        <input type="text" size="20" name="textboxEmail" style="width:140px" />
                    </td>
                </tr>
                <tr>
                    <td width="150px"><strong>Parola:</strong></td>
                    <td width="150px">
                        <input type="password" size="20" name="textboxPassword" style="width:140px" />
                    </td>
                </tr>
            </table>
        </p>
        <p>
            <input type="submit" name="btnLogin" value="Login" style="width:305px" />
        </p>

    </form>
</body>
</html>
