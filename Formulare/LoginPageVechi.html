<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <h2>Formular de login</h2>
    <div align="justify" style="width:300px">
        Pagina nu contine niciun fel de validare a utilizatorului sau a passwordului. Apasand butonul de login, utlizatorul va fi redirectonat catre formularul de rezervare a unei camere de hotel.
    </div>

    <h2>Introduceti adresa de e-mail si parola:</h2>

    <table>
        <tr>
            <td>Adresa de e-mail: </td>
            <td>
                <input type="text" id="textboxEmail" />
            </td>
        </tr>
        <tr>
            <td>Parola:</td>
            <td>
                <input type="password" id="textboxPassword" />
            </td>
        </tr>
        <td>
            <form method="get" action="ReservationForm.html" target="_blank">
                <p>
                    <button type="submit" id="btnLogin">Login</button>
                </p>
            </form>
        </td>
        </tr>


    </table>

</body>
</html>
